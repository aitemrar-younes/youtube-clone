<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube (clone)</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class='bx bx-menu icon-menu'></i>
            <i class='bx bxl-youtube icon' ></i>
            <h2 class="logo-text">YouTube <span class="country">DZ</span></h2>
        </div>
        <div class="searchContainer">
            <div class="inputContainer">
                <input type="text" class="inputSearch" placeholder="Rechercher">
                <button class="btnSearch">
                    <i class='bx bx-search icon' ></i>
                </button>
            </div>
            <button class="voiceRecord">
                <i class='bx bxs-microphone icon' ></i>
            </button>
        </div>
        <nav>
            <ul class="list">
                <button class="lits-item">
                    <i class='bx bx-video-plus item-icon' ></i>
                </button>
                <button class="lits-item">
                    <i class='bx bx-bell item-icon' ></i>
                </button>
                <li class="lits-item">
                    <img src="6.jpg" alt="profile">
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
